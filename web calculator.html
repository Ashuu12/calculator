<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>calculator</title>
</head>

<body>
<br><br><br>
<form name="cform">
<table border="5" align="center" bgcolor="#99CC00" >
<tr>
<td colspan="4" align="center">calculator</td>
</tr>
<tr>
<td colspan="4" align="center"><input type="text"
name="display" style="text-align:right">   </td>
</tr>

<tr>
<td><input type="button" name="b1" value="1" onclick="cform.display.value +='1'"></td>
<td><input type="button" name="b2" value="2" onclick="cform.display.value +='2'"></td>
<td><input type="button" name="b3" value="3" onclick="cform.display.value +='3'"></td>
<td><input type="button" name="badd" value="+" onclick="cform.display.value +='+'"></td>
</tr>


<tr>
<td><input type="button" name="b4" value="4" onclick="cform.display.value +='4'"></td>
<td><input type="button" name="b5" value="5" onclick="cform.display.value +='5'"></td>
<td><input type="button" name="b6" value="6" onclick="cform.display.value +='6'"></td>
<td><input type="button" name="bsub" value="-" onclick="cform.display.value +='-'"></td>
</tr>

<tr>
<td><input type="button" name="b7" value="7" onclick="cform.display.value +='7'"></td>
<td><input type="button" name="b8" value="8" onclick="cform.display.value +='8'"></td>
<td><input type="button" name="b9" value="9" onclick="cform.display.value +='9'"></td>
<td><input type="button" name="bmulti" value="X" onclick="cform.display.value +='*'"></td>
</tr>

<tr>
<td><input type="button" name="bC" value="C" onclick="cform.display.value =''"></td>
<td><input type="button" name="b0" value="0" onclick="cform.display.value +='0'"></td>
<td><input type="button" name="equal" value="=" onclick="cform.display.value =
eval(cform.display.value)">  </td>
<td><input type="button" name="bdiv" value="/" onclick="cform.display.value +='/'"></td>
</tr>

</table>
</form>
</body>
</html>
